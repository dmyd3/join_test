{% load static %}

<!-- Modal de Graph do Zabbix -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Alvo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
          </button>
      </div>
      
      <div class="modal-body">
            <form id="form-modal" method="post" >
                  {% csrf_token %}
                  <div class="form-group col-12">
                        <label for="nome" title='nome'> {{alvo_form.nome.label}}</label>
                        {{alvo_form.nome}}
                  </div>

                  <div class="form-group col-12">
                        <label for="latitude" title='latitude'> {{alvo_form.latitude.label}}</label>
                        {{alvo_form.latitude}}
                  </div>

                  <div class="form-group col-12">
                        <label for="longitude" title='longitude'> {{alvo_form.longitude.label}}</label>
                        {{alvo_form.longitude}}
                  </div>

                  <div class="form-group col-12">
                        <label for="expiration" title='expiration'> {{alvo_form.expiration_date.label}}</label>
                        {{alvo_form.expiration_date}}
                  </div>
                  
            </form>
      </div>
      
      <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal"
             id="btnCancelModal" title='Cancel'>
                  Cancelar
            </button>
            <button type="button" class="btn btn-success" data-dismiss="modal"
             id="createAlvo" title='success'}> 
                  Gravar
            </button>
      </div>
    </div>
  </div>
</div>
